version: '3.8'

services:
  ai-assignment-evaluator:
    build: .
    container_name: ai-assignment-evaluator
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./briefs:/app/briefs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - evaluator-network

networks:
  evaluator-network:
    driver: bridge 